<head>

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth px-0">
                <div class="row w-100 mx-0">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                            <div class="brand-logo">
                                <img src="../../images/logo.svg" alt="logo">
                            </div>
                            <h6 class="font-weight-light">Create New Password</h6>
                            <div id="error">

                            </div>
                            <form class="pt-3">
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-lg" id="exampleInputEmail58851"
                                        placeholder="Enter New Password">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-lg"
                                        id="exampleInputEmail5787951" placeholder="Enter confirm Password">
                                </div>
                                <div class="mt-3">
                                    <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                        onclick="resetpassword()" href="javascript:void(0)">RESET</a>
                                </div>
                                <div class="text-center mt-4 font-weight-light">
                                    Don't have an account? <a href="register.html" class="text-primary">Create</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="../../vendors/js/vendor.bundle.base.js"></script>

    <script src="../../js/off-canvas.js"></script>
    <script src="../../js/hoverable-collapse.js"></script>
    <script src="../../js/template.js"></script>
    <script src="../../js/settings.js"></script>
    <script src="../../js/todolist.js"></script>
    <!-- endinject -->

    <script>
        let msg = document.getElementById('error');
        let val = JSON.parse(localStorage.getItem('rguser'));
        let otpdata = JSON.parse(localStorage.getItem('otpdata'));
        

if(!otpdata){
    window.location.href ='./forget.html';
}

        function resetpassword() {

            let newpasswrd = document.getElementById('exampleInputEmail58851').value
            let cpasswrd = document.getElementById('exampleInputEmail5787951').value

            if (newpasswrd == '' || cpasswrd == '') {
                msg.innerHTML = `<div class="alert alert-danger" role="alert">
 Please enter your email address and password
</div>`;
            } else {
                if (newpasswrd == cpasswrd) {
       
                    for(let i of val){

                        if(i.email == otpdata.email){       
                          i.password=newpasswrd
                          localStorage.setItem('rguser',JSON.stringify(val));
                         localStorage.removeItem('otpdata');
                         window.location.href = './login.html';
                        }
                    }

                } else {
                    msg.innerHTML = `<div class="alert alert-danger" role="alert">
  New passwrd and confirm password is incorrect
</div>`;
                }

            }
        }

    </script>

</body>

</html>
